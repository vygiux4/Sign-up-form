<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container1">
        <div class="container2">
            
             <div class="bglogo"></div>
            <img class="background" src="./images/bg.png" alt="concept art of a mysterious eastern place">
            <img class="logo" src="images/logo.png" alt="logo of an old samurai helmet"> <div class="logotext">MAKARON</div>
        </div>
        <div class="container3">
            <div class="rigtpaneltop">
                <div class="rightpaneltoptext">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up<i> now</i> to get started. <p>You <i>know</i> you want to.</p>
                </div>
            </div>
            <div class="rigthplanelmid">
               <div class="rightpanelmidtext">Let's do this!</div>
               <div class="formscontainer">
                   <div class="firstform">
                    <form>
                        <ul>
                            <li>
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="firstName" id="firstName" >
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input class="error" type="password" name="pasword" id="password" onkeyup="check()" >
                            </li>
                        </ul>
                    </form>
                   </div>
                   <div class="secondform">
                       <form>
                           <ul>
                               <li>
                                  <label for="lastName">LAST NAME</label>
                                  <input type="text" name="lastName" id="lastName">
                               </li>
                               <li>
                                   <label for="phoneNum">PHONE NUMBER</label>
                                   <input type="number" name="phoneNum" id="phoneNum">
                               </li>
                               <li>
                                   <label for="passwordconfirm">CONFIRM PASSWORD</label>
                                   <input  class='error' type="password" name="passwordconfirm" id="passwordconfirm" onkeyup="check()">
                               </li>
                           </ul>
                       </form>
                   </div>
               </div>
               <div class="wrongpass" id="wrongpass">*Passwords do not match</div>
               <div id="rightpass">*Passwords match</div>
              
            
        </div>
        <div class="rigthplanelbot">
            <div class="buttoncontainer">
                <button class="createaccount">Create Account</button>
            </div>
            <div class="textocntainer">
                <div class="belowbuttontext">Already have an account?&nbsp; <div id="login"> Log in</div></div>
            </div>
        </div>
            
        
        
    </div>
   <script src="java.js"></script>
</body>
</html>
